<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ajouter un temoignage</title>
</head>

<body>
    <h1>Ajouter un témoignage</h1>
    <form>
      <p>
          <label for="pseudo">Pseudo :</label>
          <input type="text" name="pseudo" id="pseudo" required>
      </p>
      <p>
        <input type="radio" name="note" id="genial" value=5>
        <label for="genial">Génial !</label>
        <br>
        <input type="radio" name="note" id="tresbien" value=4>
        <label for="tresbien">Très bien</label>
        <br>
        <input type="radio" name="note" id="pasmal" value=3 checked>
        <label for="pasmal">Pas mal</label>
        <br>
        <input type="radio" name="note" id="bof" value=2>
        <label for="bof">Bof</label>
        <br>
        <input type="radio" name="note" id="nul" value=1>
        <label for="nul">Nul</label>
        <br>
      </p>
      <p>
        <label for="message">Ajoutez un message :</label>
        <br/>
        <textarea name="message" rows="8" cols="30" required></textarea>
      </p>

        <input type="submit" value="Envoyer">
    </form>

    <script src="../js/ajax.js"></script>
    <script src="../js/temoignage.js"></script>
</body>

</html>
